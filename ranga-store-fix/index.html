<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FakeStore</title>
	<link rel="stylesheet" href="./css/style.css" />
	<!-- Latest compiled and minified CSS -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />

	<!-- google Montserrat  font  -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
	<header></header>
	<main class="main mt-5 mb-5">


		<!-- product detials start -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="detail-title">Loading...</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="detail-body p-3">
							<img class="product-image" src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg">
							<div class="rating">
								<div class="rating-stars">
									<div class="empty-rating">
										<span class="star">★★★★★</span>
									</div>
									<div class="fill-rating" id="start-rating" style="width: 94%">
										<span class="star">★★★★★</span>
									</div>
								</div>
								<div class="rating-texts">
									<span class="rating-average">000</span>
									<span class="rating-count">(000)</span>
								</div>
							</div>
							<p class="mb-0" id="pd-desc"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- product detials end -->

		<!-- search box start -->
		<div class="container">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Type your keyword....." aria-label="Search Product"
					aria-describedby="button-addon2">
				<button class="btn btn-outline-secondary" type="button" id="button-addon2">Search Product</button>
			</div>
		</div>
		<!-- search box end -->

		<!-- products section start -->
		<div class="container">
			<div class="row">
				<div class="col-md-9 col-lg-9 col-sm-7">
					<div id="all-products" class="">
					</div>
				</div>
				<div class="col-md-3 col-lg-3 col-sm-5 cart-main">
					<div class="cart" id="my-cart">
						<table class="table">
							<thead>
								<h1>My-Cart</h1>
								<tr>
									<th scope="col"></th>
									<th scope="col"></th>
									<th scope="col"></th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>Total Added-Products:</th>
									<td><span id="total-Products">0</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Price:</th>
									<td>$ <span id="price">0</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Delivery-Charge:</th>
									<td>$ <span id="delivery-charge">20</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Total-Tax:</th>
									<td>$ <span id="total-tax">0</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th scope="row">Total</th>
									<td colspan="2">$ <span id="total">0</span></td>
									<td></td>
								</tr>
							</tbody>
						</table>
						<div class="parces text-center">
							<button class="btn btn-primary text-center">Buy Now</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- products section end -->

	</main>
	<footer></footer>

	<!-- add javascript  file  -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
