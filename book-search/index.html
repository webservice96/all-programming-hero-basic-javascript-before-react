<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <section class="book-search mt-5 mb-5">
        <div class="container">
            <h2>Search your favorite Books</h2>
            <div class="seach-box mb-5">
                <div class="input-group mb-3">
                    <input type="text" id="search-text" class="form-control" placeholder="Type your book name....">
                    <button class="btn btn-outline-secondary" type="button" id="book-seach">Seach</button>
                </div>
                <h3>Search result matched with <span id="search-found-no">0</span> books</h3>
            </div>

            <!-- error container start -->
            <div id="error"></div>
            <!-- error container end -->

            <div id="books-container" class="row">
                <!-- single book start -->

                <!-- single book end -->
            </div>
        </div>
    </section>

    <script src="assets/js/book-api.js"></script>
</body>

</html>
