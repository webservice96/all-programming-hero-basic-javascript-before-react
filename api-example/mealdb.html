<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB - API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-gray">

    <!-- food details start -->
    <div id="result-container" class="container">

    </div>
    <!-- food details end -->

    <div class="container mt-5 mb-5">
        <h2 class="text-center text-success mb-2">Search your favorite food</h2>
        <div class="input-group mb-3">
            <input type="text" id="search-field" class="form-control" placeholder="Search your favorite food" aria-label="Search your favorite food" aria-describedby="button-addon2">
            <button onclick="seachFood()" class="btn btn-outline-secondary" type="button" id="search-food">Search</button>
        </div>

        <!-- food items start -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <!-- food items end -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>

</html>
